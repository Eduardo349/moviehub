name: CI/CD MovieHub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Set TMDB Access Token
        run: echo "TMDB_ACCESS_TOKEN=${{ secrets.TMDB_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ§ª Rodar testes
        run: npm run test --if-present

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

      - name: ğŸš€ Deploy automÃ¡tico no Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./